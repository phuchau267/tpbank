server {
    listen 80;
    listen [::]:80;
    server_name tpbfico.vn www.tpbfico.vn;
    location / {
        return 301 https://$server_name$request_uri;
    }
}
server {
    # SSL configuration
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate /etc/letsencrypt/live/tpbfico.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tpbfico.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tpbfico.vn/chain.pem;
    ssl_session_cache shared:le_nginx_SSL:1m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload;";
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; script-src 'self'; img-src 'self'; style-src 'self'; base-uri 'self'; form-action 'self';";
    add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";



    server_name tpbfico.vn www.tpbfico.vn;
    
    location / {
        client_max_body_size 30M;

        proxy_set_header    Host               $http_host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;

        # Secure nginx
        proxy_hide_header   X-Powered-By;
        add_header          X-Frame-Options SAMEORIGIN;
        server_tokens       off;

        # session config
        # This is what tells Connect that your session can be considered secure, 
        # even though the protocol node.js sees is only HTTP:      
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;
        proxy_read_timeout 20;
        proxy_connect_timeout 2;

        proxy_pass http://node-app:3000;
        proxy_redirect off;

        # enable WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
    }
}
